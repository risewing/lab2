<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Японія подорожі</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        nav {
            text-align: center;
            background-color: #f5f5f5;
            padding: 15px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
            font-size: 18px;
        }

        .hero-image {
            background-image: url('./images/japancalc-893x600.jpg'); /* Замінити на актуальне зображення */
            height: 400px;
            background-position: center;
            background-size: cover;
            position: relative;
        }

        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 32px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .article {
            width: 300px;
            margin: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }

        .article img {
            width: 100%;
            height: 300px;
        }

        .article h3 {
            padding: 10px;
            font-size: 20px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
        
        .footer a {
            text-decoration: none;
            color: #000;
            margin: 0 10px;
        }

        .footer p {
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .article {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Японія подорожі</h1>
        <p>Про маршрути, ціни і цікавинки</p>
    </header>

    <nav>
        <a href="#">Природа</a>
        <a href="#">Їжа</a>
        <a href="#">Розваги</a>
        <a href="#">Культура</a>
        <a href="#">Маршрути</a>
    </nav>

    <div class="hero-image">
        <div class="hero-text">
            <h2>Калькулятор бюджету подорожі в Японію</h2>
            <p>Простий спосіб прикинути вартість поїздки в Японію</p>
        </div>
    </div>

    <div class="content">
        <div class="article">
            <img src="./images/photo_2024-09-19_16-31-28.jpg" alt="План подорожі">
            <h3>План подорожі в Японію</h3>
        </div>
        <div class="article">
            <img src="./images/fuji.jpg" alt="Відповіді на питання">
            <h3>Відповіді на питання про Японію</h3>
        </div>
    </div>

    <footer class="footer">
        <p>Контакти для запитань: 0673217312</p>
        <p>
            <a href="https://t.me/yourtelegram">Telegram канал</a> |
            <a href="#">Instagram</a>
        </p>
    </footer>
</body>
</html>
